<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <button onclick="test()">Try it</button>
</body>
<script type="text/javascript">
    function test() {
        for (let i = 1; i <= 5; i++) {
            setTimeout(
                function() {
                    document.write(i);

                }, i * 2000);
        }
        document.write("Rahul");
    }
</script>

</html>
