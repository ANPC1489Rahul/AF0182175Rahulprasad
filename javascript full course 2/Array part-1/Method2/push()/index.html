<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array method2</title>
    <h1 id="res"></h1>
    <button onclick="push()">PUSH</button>
</head>

<body>

</body>
<script>
    var fruits = ["Mango", "Apple", "Pineapple", "Banana"];
    var demo = fruits;
    document.getElementById('res').innerText = demo;

    function push() {
        var x = prompt("Please enter a fruit", ""); //user se input
        demo.push(x);

        //   demo.push("orange");  //direct print
        document.getElementById('res').innerText = demo;

    }
</script>

</html>
