    <title>Array(part-1)</title>
    <h1 id="res"></h1>

<body>

</body>
<script>
    var vehicles = ["Cars", "Bikes", "Truck", "jeep"];

    function pop() {
        demo.pop();
        document.getElementById('res').innerText = demo;
    }
