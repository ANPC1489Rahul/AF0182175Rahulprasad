<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation form</title>
</head>

<body>
    <div class="box">
        <h1>Reservation Form</h1>
        <form>
            <label>Full Name</label><br>
            <input type="text" placeholder="First Name Last Name"><br>
            <label>Email</label><br>
            <input type="text" placeholder="Email_Address"><br>
            <label>Mobile</label><br>
            <input type="text" placeholder="Mob_Num"><br><br>
            <label>Select your package</label><br>
            <select name="package">
                <option value="Goa">Goa</option>
                <option value="Mumbai">Malvan</option>
                <option value="Kerala">Delhi</option>
                <option value="TamilNadu">TamilNadu</option>
                <option value="Kalkata">Kalkata</option>
            </select><br><br>
            <label>Arrival Date</label><br>
            <input type="date" placeholder="d/m/y"><br><br>
            <label>Number of person</label><br>
            <input type="number" placeholder="UNKNOWN_TYPE"><br><br>
            <label>What would you want to avail</label><br> Bording
            <input type="checkbox"><br> Fooding
            <input type="checkbox"><br> Sight Seeing<input type="checkbox"><br><br>
            <label>Discount coupon code</label><br>
            <input type="radio" name="r">I Agree
            <input type="radio" name="r">I Disagree<br><br>
            <button type="submit" value="Submit">Confirm Reservation</button>
        </form>
    </div>
</body>

</html>
